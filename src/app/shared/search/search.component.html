<form [formGroup]="searchForm" class="search-holder">
  <div class="search-input">
    <input formControlName="searchText" type="text" placeholder="Поиск">
    <div class="search-result"
         *ngIf="hasResult">
        <span class="result-text"
              *ngFor="let data of searchedData; let i = index"
              (click)="setResult(i)">
          {{data.symbol}} {{data.name}}
        </span>
    </div>
  </div>
  <div class="buttons">
    <i class="fa fa-table icon active" aria-hidden="true"></i>
    <i class="fa fa-th-large icon" aria-hidden="true"></i>
  </div>
</form>

<div *ngIf="hasResult"
     class="backdrop"
     (click)="hasResult = false"></div>
