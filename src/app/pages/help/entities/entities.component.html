<div class="page text-page entities-page">
  <div class="page__inner __pb-60">
    <div class="text-page__header wrapper">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col col-12">
            <app-breadcrumbs></app-breadcrumbs>
          </div>
        </div>
      </div>
    </div>

    <div class="container entities-page__variants">
      <app-hint>
        <ng-container image>
          <img src="assets/images/hint-api-docs.jpg"
               alt="{{ 'screenshot' | translate }}">
        </ng-container>
        <ng-container title>
          {{ "hint_api_docs_title" | translate }}
        </ng-container>
        <ng-container description>
          {{ "hint_api_docs_description" | translate }}
        </ng-container>
        <ng-container button>
          <a href="/api/docs"
             class="btn btn--fill btn--small btn--purple">
            {{ "hint_api_docs_button" | translate }}
          </a>
        </ng-container>

      </app-hint>
      <ng-container *ngIf="list">
        <section class="col-12 variant">
          <h3>{{ title | translate }}</h3>
          <ol class="list" start="{{ currentPage !== 1 ? ((currentPage * itemsPerPage) - itemsPerPage) + 1 : 1 }}">
            <li *ngFor="let item of list">{{ item.name }}</li>
          </ol>
        </section>
        <mat-paginator [length]="data.length"
                       [pageSize]="itemsPerPage"
                       (page)="pageEventHandler($event)"
                       aria-label="Select page">
        </mat-paginator>
      </ng-container>
    </div>
  </div>
</div>
