<div class="panel">
  <div class="panel__group row">
    <div class="col-sm-3"><h6>Protein Classes</h6></div>
    <ul class="panel__item col list list--bulletted">
      <!-- TODO: These are two different objects parsed from the one source at different time  -->
      <ng-container *ngIf="translate.currentLang === 'ru' && gene.proteinClasses">
        <ng-container *ngTemplateOutlet="proteinClassesRu"></ng-container>
      </ng-container>

      <ng-container *ngIf="translate.currentLang === 'ru' && !gene.proteinClasses">
        <ng-container *ngTemplateOutlet="HPAproteinClasses"></ng-container>
      </ng-container>

      <ng-container *ngIf="translate.currentLang === 'en'">
        <ng-container *ngTemplateOutlet="HPAproteinClasses"></ng-container>
      </ng-container>

      <ng-template #proteinClassesRu>
        <li *ngFor="let item of gene.proteinClasses | keyvalue">
          {{ item.value }}
        </li>
      </ng-template>

      <ng-template #HPAproteinClasses>
        <li *ngFor="let item of hpa.ProteinClass | keyvalue">
          {{ item.value }}
        </li>
      </ng-template>
    </ul>
  </div>

  <div *ngIf="hpa.BiologicalProcess"
       class="panel__group row">
    <div class="col-sm-3">
      <h6>Biological Process</h6>
    </div>
    <ul class="panel__item col list list--bulletted">

      <li *ngFor="let item of hpa.BiologicalProcess">
        {{ item }}
      </li>
    </ul>
  </div>

  <div *ngIf="hpa.MolecularFunction"
       class="panel__group row">
    <div class="col-sm-3">
      <h6>Molecular Function</h6>
    </div>
    <ul class="panel__item col list list--bulletted">
      <li *ngFor="let item of hpa.MolecularFunction">
        {{ item }}
      </li>
    </ul>
  </div>

  <div *ngIf="hpa.SubcellularLocation || hpa.SubcellularMainLocation"
    class="panel__group row">
    <div class="col-12 col-sm-3">
      <h6>Subcellular Location</h6>
    </div>

    <div class="panel__item col">
        <ng-container *ngIf="hpa.SubcellularLocation">
          <span *ngFor="let item of hpa.SubcellularLocation"
                class="alias"
          >{{ item }}
          </span>
        </ng-container>

      <ng-container *ngIf="hpa.SubcellularMainLocation">
        <ng-container *ngIf="!isSimilar(hpa.SubcellularLocation, hpa.SubcellularMainLocation)">
          <span *ngFor="let item of hpa.SubcellularMainLocation"
                class="alias"
          >{{ item }}
          </span>
        </ng-container>
      </ng-container>
    </div>

    <ng-container
      *ngIf="hpa.SubcellularAdditionalLocation"
    >
      <ng-container *ngIf="!isSimilar(hpa.SubcellularMainLocation, hpa.SubcellularAdditionalLocation)">
        <span *ngFor="let item of hpa.SubcellularAdditionalLocation"
            class="alias"
        >{{ item }}
        </span>
      </ng-container>
    </ng-container>
  </div>

  <div *ngIf="hpa.DiseaseInvolvement"
    class="panel__group row">
    <div class="col-sm-3">
      <h6>Disease Involvement</h6>
    </div>
    <ul class="panel__item col list list--bulletted">
      <li *ngFor="let item of hpa.DiseaseInvolvement">
        {{ item }}
      </li>
    </ul>
  </div>
</div>
