<div class="page">
  <div class="page__inner">
    <div class="text-page__header wrapper">
      <div class="container">
        <div class="col col-16">
          <div class="page__title">
            <h1>{{ 'favourites_page_title' | translate }}</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="genes">
      <div
        class="col col-16"
        *ngFor="let gene of genes | toArray"
      >
        <ng-container *ngIf="favouriteGenesIds.indexOf(gene.id) > -1">
          {{ gene.id }} {{ gene.symbol }}
          <button
            mat-icon-button
            (click)="unFavItem(gene.id)">
            <mat-icon>
              <span class="fa far fa-trash"></span>
            </mat-icon>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
