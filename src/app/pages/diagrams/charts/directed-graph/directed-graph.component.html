<h2 class="directed-graph__title">
  {{graphTitle}}
</h2>

<div [hidden]="isLoading">
  <svg [id]="graphSelector"
       width="100%"
       height="auto"
       viewBox="0 0 960 500"
       preserveAspectRatio="xMidYMid meet"
       class="associations">
  </svg>
</div>

<ng-container *ngIf="isLoading">
  <app-spinner></app-spinner>
</ng-container>
