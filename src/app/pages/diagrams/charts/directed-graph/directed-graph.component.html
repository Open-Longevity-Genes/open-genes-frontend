<div style="text-align:center; font-weight: bold">
  <h1>
    {{graphTitle}}
  </h1>
</div>

<div [hidden]="isLoading">
  <svg [id]="graphSelector"
       width="100%"
       height="100%"
       class="associations">
  </svg>
</div>

<ng-container *ngIf="isLoading">
  <app-spinner></app-spinner>
</ng-container>
