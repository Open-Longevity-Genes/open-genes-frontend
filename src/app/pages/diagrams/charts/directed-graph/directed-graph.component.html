<h2 class="directed-graph__title">
  {{ graphTitle | translate }}
</h2>

<div [hidden]="isLoading">
  <svg [id]="graphSelector"
       width="100%"
       viewBox="0 0 960 500"
       preserveAspectRatio="xMidYMid meet"
       class="directed-graph__body">
  </svg>
</div>

<ng-container *ngIf="isLoading">
  <app-spinner></app-spinner>
</ng-container>
