<div class="page news-page">
  <div class="page__inner __pb-60">
    <div class="text-page__header wrapper">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col col-12">
            <div class="page__title">
              <h1>{{ 'news_page_title' | translate }}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <section class="row no-gutters">
        <h1 class="col col-12">{{ 'news_page_articles_title' | translate }}</h1>
        <app-articles-list
          (newArticlesLoaded)="updateView()"
          [loadTotal]="2"
          class="__mt-10"
        ></app-articles-list>
      </section>

      <section class="row no-gutters __mt-30">
        <h1 class="col col-12">{{ 'news_page_title' | translate }}</h1>
        <div class="col col-12 news-page__news">
          <app-news-list
            *ngIf="genes"
            [genesList]="genes"
            [loadTotal]="80"
            [itemsForPage]="10"
            [showDates]="true"
          ></app-news-list>
        </div>
      </section>
    </div>
  </div>
</div>
