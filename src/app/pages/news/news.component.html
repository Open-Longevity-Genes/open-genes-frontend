<div class="page news-page">
  <div class="page__inner __pb-60">
    <div class="text-page__header wrapper">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col col-12">
            <div class="page__title">
              <h1>{{ "news_page_title" | translate }}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-2">
          <app-sidebar>
            <div class="__not-flex __w-100">
              <b>{{ "gene_page_title_contents" | translate }}</b>

              <mat-nav-list>
                <a mat-list-item [routerLink]="['/news']" fragment="articles">
                  {{ "news_page_articles_title" | translate }}
                </a>
                <a mat-list-item [routerLink]="['/news']" fragment="pubmed">
                  {{ "news_page_pubmed_title" | translate }}
                </a>
              </mat-nav-list>
            </div>
          </app-sidebar>
        </div>

        <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-8">
          <section *ngIf="genes; else skeleton" id="articles" class="row no-gutters">
            <h1 class="col col-12">
              {{ "news_page_articles_title" | translate }}
            </h1>
            <app-articles-list
              (newArticlesLoaded)="updateView()"
              class="__mt-10"
            ></app-articles-list>
          </section>
          <ng-template #skeleton>
            <app-skeleton
              [groups]="3"
              view="card"
              [cardsInARow]="3"
            ></app-skeleton>
          </ng-template>
          <section id="pubmed" class="row no-gutters __mt-40">
            <h1 class="col col-12">
              {{ "news_page_pubmed_title" | translate }}
            </h1>
            <div class="col col-12 news-page__news">
              <app-news-list
                *ngIf="genes; else loader"
                [genesList]="genes"
                [loadTotal]="80"
                [itemsForPage]="10"
                [showDates]="true"
              ></app-news-list>
              <ng-template #loader>
                <app-skeleton [groups]="6"></app-skeleton>
              </ng-template>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
