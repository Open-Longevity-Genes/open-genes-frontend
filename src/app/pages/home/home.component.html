<div class="page main-page">
  <div class="page__inner __pb-60">
    <div class="wrapper main-page__header">
      <div class="container-fluid">
        <div class="row">
          <div class="col col-12">
            <div class="page__title">
              <h1 class="notranslate">{{ 'product_name' | translate }}</h1>
            </div>
            <div class="header__description">
              {{ 'main_page_header_description' | translate }}
            </div>
            <div class="header__button">
              <a mat-flat-button
                 color="secondary"
                 routerLink="/about"
              >{{ 'main_page_header_button' | translate }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-xl-2 __mb-btm">
          <div class="sidebar">
            <div class="sidebar__inner">
              <div class="sidebar__item sidebar__item--desktop-50"
                   *ngIf="genes"
              >
                <div class="sidebar__title">
                  {{ 'news_list_title' | translate }}
                  <a href="/news" class="link link--gray">
                    {{ 'show_more_short' | translate }}
                  </a>
                </div>
                <app-news-list
                  [genesList]="genes"
                  [limit]="3"
                ></app-news-list>
              </div>
              <div class="sidebar__item sidebar__item--desktop-50"
                   *ngIf="lastGenes"
              >
                <div class="sidebar__title">
                  {{ 'main_page_last' | translate }}
                </div>
                <app-mini-cards
                  [lastGenes]="lastGenes"
                ></app-mini-cards>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-xl-10">
            <app-genes-list
              [dataSource]="genes"
              *ngIf="genes">
            </app-genes-list>
          </div>

        <section class="col-12 no-content" *ngIf="error">
          <div class="no-content__inner">
            <div class="no-content__icon no-content__icon-standard"></div>
            <div class="no-content__title">
              <div class="title__center">
                {{ 'error_connection' | translate }}
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
