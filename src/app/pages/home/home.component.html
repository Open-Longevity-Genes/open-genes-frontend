<div class="page main-page">
  <div class="page__inner">
    <div class="wrapper main-page__header">
      <div class="container">
        <div class="col col-16">
          <div class="page__title">
            <h1>{{ 'main_page_header_title' | translate }}</h1>
          </div>
          <div class="header__description">
            {{ 'main_page_header_description' | translate }}
          </div>
          <div class="header__button">
            <a mat-flat-button
               color="secondary"
               routerLink="/about"
            >{{ 'main_page_header_button' | translate }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col col-16">
        <div class="flex-subcontainer">
          <div class="per sidebar sidebar--left sidebar--mb-btm">
            <div class="sidebar__inner">
              <div class="sidebar__item sidebar__item--desktop-50"
                   *ngIf="genes"
              >
                <div class="sidebar__title">
                  {{ 'news_list_title' | translate }}
                  <a href="/news" class="link link--gray">
                    {{ 'show_more_short' | translate }}
                  </a>
                </div>
                <app-news-list
                  [genesList]="genes"
                  [limit]="3"
                ></app-news-list>
              </div>
              <div class="sidebar__item sidebar__item--desktop-50"
                   *ngIf="lastGenes"
              >
                <div class="sidebar__title">
                  {{ 'main_page_last' | translate }}
                </div>
                <app-mini-cards
                  [lastGenes]="lastGenes"
                ></app-mini-cards>
              </div>
            </div>
          </div>

          <div class="per content">
            <app-genes-list
              [dataSource]="genes"
              (filterCluster)="filterByFuncClusters($event)"
              (filterExpression)="filterByExpressionChange($event)"
              (filtersCleared)="filtersCleared()"
              *ngIf="genes">
            </app-genes-list>
          </div>
        </div>
      </div>

      <section class="no-content" *ngIf="error">
        <div class="no-content__icon no-content__icon-standard"></div>
        <div class="no-content__title">
          <div class="title__center">
            {{ 'error_connection' | translate }}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
