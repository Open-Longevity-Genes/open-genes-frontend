<div class="wizard">
  <div class="wizard__header">
    {{ 'wizard_header' | translate }}
  </div>
  <div class="wizard__title">
    {{ 'wizard_title' | translate }}
  </div>
  <div class="wizard__steps">
    <button mat-icon-button
            class="steps__previous"
            (click)="goBack(stepper)"
            aria-label="Назад">
      <span class="fa far fa-chevron-left"></span>
    </button>

    <mat-vertical-stepper #stepper>
      <mat-step matStepperIcon="edit"
                label="{{ 'wizard_1_title' | translate }}"
      >{{ 'wizard_1_description' | translate }}
      </mat-step>

      <mat-step matStepperIcon="done"
                label="{{ 'wizard_1_title' | translate }}"
      >{{ 'wizard_1_description' | translate }}
      </mat-step>

      <mat-step matStepperIcon="number"
                label="{{ 'wizard_1_title' | translate }}"
      >{{ 'wizard_1_description' | translate }}
      </mat-step>
    </mat-vertical-stepper>

    <button mat-icon-button
            class="steps__next"
            (click)="goForward(stepper)"
            aria-label="Вперед">
      <span class="fa far fa-chevron-right"></span>
    </button>
  </div>

  <button mat-icon-button
          class="wizard__close-button"
          (click)="close()"
          aria-label="Закрыть">
    <span class="fa fal fa-times"></span>
  </button>
</div>
