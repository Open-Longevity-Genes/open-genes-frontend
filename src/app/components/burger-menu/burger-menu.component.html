<button mat-icon-button
        class="signin-button js_signin-btn"
        (click)="toggleMenu()"
        [class.active]="isMenuVisible"
        aria-label="Меню"><span
  class="fa fal fa-bars"></span> <!-- TODO: use MatIconRegistry to use icon set -->
</button>

<div class="header__menu"
     (click)="toggleMenu()"
     *ngIf="isMenuVisible">
  <div class="menu__panel">
    <ul class="menu__links">
      <li class="menu__link">
        <a [routerLink]="'/about'"
           routerLinkActive="current"
        >{{ 'header_menu_about' | translate }}</a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/help'"
           routerLinkActive="current"
        >{{ 'header_menu_help' | translate }}</a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/news'"
           routerLinkActive="current"
        >{{ 'header_menu_news' | translate }}</a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/favourites'"
           routerLinkActive="current"
        >
          <span
            [matBadge]="favsCounter"
            [matBadgeHidden]="favsCounter === '0'"
            matBadgeColor="accent"
            matBadgeOverlap="false"
          >{{ 'header_menu_favourites' | translate }}</span>
        </a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/developers'"
           routerLinkActive="current"
        >{{ 'header_menu_api' | translate }}</a>
      </li>
    </ul>
  </div>
</div>
