<div class="signin-button js_signin-btn"
     (click)="toggleMenu()"
     [class.active]="menuVisible">
  <span class="fa far fa-bars"></span>
</div>

<div class="header__menu js_header-menu"
     (click)="toggleMenu()"
     *ngIf="menuVisible">
  <div class="menu__panel">
    <ul class="menu__links">
      <li class="menu__link">
        <a [routerLink]="'/about'"
           routerLinkActive="current"
        >{{ 'header_menu_about' | translate }}</a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/developers'"
           routerLinkActive="current"
        >{{ 'header_menu_api' | translate }}</a>
      </li>
    </ul>
  </div>
</div>
