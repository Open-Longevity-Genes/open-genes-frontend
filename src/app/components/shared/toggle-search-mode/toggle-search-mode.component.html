<div class="toggle-content">
  <mat-button-toggle-group class="toggle-content__group">
    <ng-container *ngFor="let item of toggleData">
      <mat-button-toggle
        class="toggle-content__button"
        [class.toggle-content__button--active]="searchMode === item.searchMode"
        (click)="setSearchMode(item.searchMode)">
          <span class="fa {{item.icon}}"></span>
          <span class="text">{{ item.toggleTitle | translate }}</span>
      </mat-button-toggle>
    </ng-container>
  </mat-button-toggle-group>
</div>

<div class="description">
  <ng-container *ngIf="searchMode === searchModeEnum.searchByGoTerms; else byGenes">
    <div class="description-content">
      <h2 >{{ 'search_for_go_terms_desc' | translate }}</h2>
    </div>
  </ng-container>
</div>

<ng-template #byGenes>
  <div class="description-content">
    <h2>{{(queryLength > 1 ? 'search_for_genes_by_list_desc' : 'search_for_genes_desc') | translate }}</h2>
    <p><span class="fa far fa-info-circle"></span> {{ 'search_for_genes_desc_hint' | translate }}</p>
  </div>
</ng-template>
