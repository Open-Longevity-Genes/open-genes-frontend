<ng-container *ngIf="mappedProteinClasses && listLength !== 0; else noMechanism">
  <ng-container *ngIf="!isAccordion; else accordion">
    <ul class="list list--bulletted">
      <li *ngFor="let mechanism of mappedProteinClasses"
          [class.__active]="activeListItem === mechanism.key"
          (click)="emitOnClick(mechanism.key)">
        {{ mechanism.value }}
      </li>
    </ul>
  </ng-container>

  <ng-template #accordion>
    <app-accordion
      class="protein-classes-accordion"
      [clickable]="false"
      [class.protein-classes-accordion--open]="isAccordionOpen"
      [isOpen]="isAccordionOpen"
    >
      <div class="protein-classes-accordion__header" accordion-header>
        <ul class="list list--bulletted">
          <li *ngFor="let mechanism of mappedProteinClasses | slice: 0:maxItemsToShow"
              [class.__active]="activeListItem === mechanism.key"
              (click)="emitOnClick(mechanism.key)">
            {{ mechanism.value }}
          </li>
        </ul>
        <button (click)="toggleAccordion()"
                class="protein-classes-accordion__arrow"
        ><span class="fa far fa-chevron-down"></span>
        </button>
      </div>
      <div class="protein-classes-accordion__body" accordion-body>
        <ul class="list list--bulletted">
          <li *ngFor="let mechanism of mappedProteinClasses | slice: maxItemsToShow"
              [class.__active]="activeListItem == mechanism.key"
              (click)="emitOnClick(mechanism.key)">
            {{ mechanism.value }}
          </li>
        </ul>
      </div>
    </app-accordion>
  </ng-template>
</ng-container>

<ng-template #noMechanism>
  <div class="no-protein-classes">
    {{ 'no_associated_mechanisms' | translate }}
  </div>
</ng-template>
