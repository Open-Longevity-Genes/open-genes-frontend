<ng-container *ngIf="geneCriteria && listLength !== 0; else noCriteria">
  <ng-container *ngIf="!isAccordion; else accordion">
    <ul
      *ngFor="let research of geneCriteria | keyvalue"
      class="list list--bulletted"
    >
      <li [class.__active]="activeListItem === research.value">
        {{ research.value }}
      </li>
    </ul>
  </ng-container>

  <ng-template #accordion>
    <app-accordion
      class="criteria-accordion"
      [class.criteria-accordion--open]="isAccordionOpen"
      (isStateOpen)="toggleAccordion($event)"
    >
      <div class="criteria-accordion__header" accordion-header>
        <ul
          *ngFor="let research of geneCriteria | keyvalue | slice: 0:maxItemsToShow"
          class="list list--bulletted"
        >
          <li [class.__active]="activeListItem === research.value" 
              (click)="emitOnClick(research.value)">
            {{ research.value }}
          </li>
        </ul>
        <span class="fa far fa-chevron-down criteria-accordion__arrow"></span>
      </div>
      <div class="criteria-accordion__body" accordion-body>
        <ul
          *ngFor="let research of geneCriteria | keyvalue | slice: maxItemsToShow"
          class="list list--bulletted"
        >
          <li [class.__active]="activeListItem === research.value" 
              (click)="emitOnClick(research.value)">
            {{ research.value }}
          </li>
        </ul>
      </div>
    </app-accordion>
  </ng-template>
</ng-container>

<ng-template #noCriteria>
  <div class="no-criteria">
    {{ 'no_criteria' | translate }}
  </div>
</ng-template>
