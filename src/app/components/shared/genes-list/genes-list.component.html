<ng-container
  *ngIf="
    (isGoTermsMode && isGoSearchPerformed && !isGoTermsModeError) ||
    (!isGoTermsMode && searchedData?.length !== 0)">

  <!-- Filters Panel -->
  <ng-container *ngIf="showFiltersPanel">
    <app-filter-panel
      [isMobile]="isMobile"
      [isGoTermsMode]="isGoTermsMode"
      [downloadJsonLink]="downloadJsonLink"
      (tableView)="toggleGenesView($event)"
      (sortItem)="sortBy($event)"
      (clearFilterItem)="clearFilters($event)"
    ></app-filter-panel>
  </ng-container>


  <!-- Content -->
  <section
    *ngIf="searchedData?.length !== 0"
    class="view-content"
    [ngClass]="asTableRow && !isMobile ? 'view-content--as-table' : 'view-content--as-cards'">

    <!-- Table view -->
    <ng-container *ngIf="asTableRow && !isMobile">
      <table>
        <thead>
        <app-genes-table-header
          [isGoTermsMode]="isGoTermsMode">
        </app-genes-table-header>
        </thead>

        <ng-container *ngIf="isGoTermsMode; else table">
          <app-gene-annotations-table-row *ngFor="let rowData of searchedData | slice: 0:loadedGenesQuantity"
                                          [item]="rowData"
                                          [goModeCellData]="goModeCellData"
                                          (diseaseName)="filterByDisease($event)"
                                          (diseaseCategories)="filterByDiseaseCategories($event)">
          </app-gene-annotations-table-row>
        </ng-container>

        <ng-template #table>
          <app-gene-table-row *ngFor="let rowData of searchedData | slice: 0:loadedGenesQuantity"
                              [item]="rowData"
                              (expressionChangeId)="filterByExpressionChange($event)"
                              (funcClusterId)="filterByFuncClusters($event)"
                              (methylationChange)="filterByMethylationChange($event)"
                              (diseaseName)="filterByDisease($event)"
                              (diseaseCategories)="filterByDiseaseCategories($event)"
                              (selectionCriteria)="filterBySelectionCriteria($event)">
          </app-gene-table-row>
        </ng-template>

      </table>
    </ng-container>

    <!-- Card view -->
    <ng-container *ngIf="!asTableRow || isMobile">
      <ng-container *ngIf="isGoTermsMode; else card">
        <app-gene-annotations-card class="card" *ngFor="let rowData of searchedData | slice: 0:loadedGenesQuantity"
                                   [item]="rowData"
                                   [goModeCellData]="goModeCellData"
                                   (diseaseName)="filterByDisease($event)"
                                   (diseaseCategories)="filterByDiseaseCategories($event)"
                                   (selectionCriteria)="filterBySelectionCriteria($event)"
                                   (methylationChange)="filterByMethylationChange($event)">
        </app-gene-annotations-card>
      </ng-container>

      <ng-template #card>
        <app-gene-card class="card" *ngFor="let rowData of searchedData | slice: 0:loadedGenesQuantity"
                       [item]="rowData"
                       (expressionChangeId)="filterByExpressionChange($event)"
                       (funcClusterId)="filterByFuncClusters($event)"
                       (methylationChange)="filterByMethylationChange($event)"
                       (diseaseName)="filterByDisease($event)"
                       (diseaseCategories)="filterByDiseaseCategories($event)"
                       (selectionCriteria)="filterBySelectionCriteria($event)">
        </app-gene-card>
      </ng-template>

    </ng-container>
  </section>

  <!-- Show more Button -->
  <div
    class="btn-wrap show-more"
    *ngIf="searchedData?.length > loadedGenesQuantity">
    <button (click)="loadMoreGenes()"
            class="btn show-more__button">
      {{ "show_more" | translate }}
    </button>
  </div>

</ng-container>

<!-- No content error message -->
<section
  *ngIf="
    (isGoTermsMode && isGoSearchPerformed && !isLoaded && searchedData?.length == 0) ||
    (!isGoTermsMode && searchedData?.length == 0)">
  <app-no-content
    [title]="'nothing_found'">
    <ng-container icon>
      <app-icon
        icon="default"
        size="custom"
        customWidth="100%"
        customHeight="100%"
      ></app-icon>
    </ng-container>
  </app-no-content>
</section>

<!-- GO search mode start message -->
<section *ngIf="isGoTermsMode && !isGoSearchPerformed && !isLoaded">
  <app-no-content
    [title]="'go_results_start_title'">
    <ng-container icon>
      <app-icon
        icon="default"
        size="custom"
        customWidth="100%"
        customHeight="100%"
      ></app-icon>
    </ng-container>
    <ng-container description>
      <p>{{ 'go_results_start_description' | translate }}</p>
    </ng-container>
  </app-no-content>
</section>

<ng-container *ngIf="isGoTermsMode && isLoaded">
  <app-spinner></app-spinner>
</ng-container>
