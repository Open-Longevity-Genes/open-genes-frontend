<button *ngIf="!isGoTermsMode && isMobile"
        class="modal-button btn btn--small btn--icon-only btn--purple"
        (click)="openFiltersModal('filters_modal_title', null, GeneFieldsModalTemplate)">
  <span class="fa far fa-sliders-h"></span>
</button>

<ng-container matSort
     (matSortChange)="sortBy($event)"
     class="filters-group">
  <button
    class="filter"
    [mat-sort-header]="sortEnum.byName">
    {{ "main_page_table_name" | translate }}
  </button>

  <button
    class="filter"
    [mat-sort-header]="sortEnum.byAge">
    {{ "age" | translate }} ({{ "million_years" | translate }})
  </button>

  <button
    class="filter"
    [mat-sort-header]="sortEnum.byCriteriaQuantity">
    {{ "main_page_table_criteria_quantity" | translate }}
  </button>
</ng-container>

<button
  *ngIf="filters.byDiseases?.length"
  class="filter __active"
  (click)="clearFilters('byDiseases')"
>
  {{ "gene_list_diseases" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.byDiseaseCategories?.length !== 0"
  class="filter __active"
  (click)="clearFilters('byDiseaseCategories')"
>
  {{ "gene_list_disease_categories" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.bySelectionCriteria?.length !== 0"
  class="filter __active"
  (click)="clearFilters('bySelectionCriteria')"
>
  {{ "main_page_table_criteria" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.byAgingMechanism?.length !== 0"
  class="filter __active"
  (click)="clearFilters('byAgingMechanism')"
>
  {{ "gene_list_aging_mechanisms" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.byProteinClass?.length !== 0"
  class="filter __active"
  (click)="clearFilters('byProteinClass')"
>
  {{ "gene_list_protein_classes" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.byOrigin?.length !== 0"
  class="filter __active"
  (click)="clearFilters('byOrigin')"
>
  {{ "filters_modal_placeholder_origin" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.byFamilyOrigin?.length !== 0"
  class="filter __active"
  (click)="clearFilters('byFamilyOrigin')"
>
  {{ "filters_modal_placeholder_family_origin" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="filters.byConservativeIn?.length !== 0"
  class="filter __active"
  (click)="clearFilters('byConservativeIn')"
>
  {{ "filters_modal_placeholder_conservative" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<button
  *ngIf="twoOrMoreFiltersApplied | async"
  class="filter"
  (click)="clearFilters()"
>
  {{ "filters_reset" | translate }}
  <span class="fa fal fa-times"></span>
</button>

<ng-template #GeneFieldsModalTemplate>
  <app-gene-filters-panel></app-gene-filters-panel>
</ng-template>
