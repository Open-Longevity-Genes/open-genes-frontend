<tr class="item">
  <td class="cell cell--name">
    <div class="title overflow">
      <a [routerLink]="['/gene', item.symbol]" class="link link--gene">
        <b>{{ item.symbol }}</b> {{ item.name }}
      </a>
    </div>
  </td>

  <td class="cell cell--actions">
    <div class="overflow">
      <app-gene-menu
        [gene]="item"
        [isAdded]="isFaved(item.id)"
        (unFav)="unFavItem($event)"
        (fav)="favItem($event)"
      ></app-gene-menu>
    </div>
  </td>
</tr>
