<header class="header">
  <div class="header__centering">
    <a class="header__logo __hoverable"
       [routerLink]="'/'"
       (click)="clearSearch()"
       title="{{'main_page_link' | translate}}">
      <app-icon
        staticSrc="/assets/images/logo.svg"
        size="custom"
        customWidth="100px"
        customHeight="40px"
      ></app-icon>
    </a>

    <div class="header__right">
      <app-language theme="light"></app-language>
      <app-burger-menu
        favsCounter="{{this.favsCounter}}"
      ></app-burger-menu>
    </div>
  </div>
</header>
