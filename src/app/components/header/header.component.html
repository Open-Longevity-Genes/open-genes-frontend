<header class="header">
  <div *ngIf="showAnnouncement"
     target="_blank"
     class="header__announcement header__announcement--no-war">
    <b>{{ "no_war_in_ukraine" | translate }}</b>
  </div>
  <div class="header__centering">
    <a href="/"
       title="{{'main_page_link' | translate}}">
      <app-icon
        class="header__logo __hoverable"
        staticSrc="/assets/images/logo.svg"
        size="custom"
        customWidth="90px"
        customHeight="35px"
      ></app-icon>
    </a>
    <div class="header__right">
      <app-language theme="light"></app-language>
      <app-burger-menu (favsCounterUpdate)="updateView()"></app-burger-menu>
    </div>
  </div>
</header>
