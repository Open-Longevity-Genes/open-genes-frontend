<ul class="news" *ngIf="!isLoading">
  <li *ngFor="let item of newsList"
      class="news__item"
  >
    <div class="item__gene">
      <a [routerLink]="['/gene', item.gene?.symbol]"
         class="alias">{{item.gene?.symbol}}</a>
    </div>

    <a href="{{item.url}}"
       class="item__title link link--gray"
       target="_blank"
    >{{item.title | stripTags}}</a>

    <span class="" *ngIf="translate.currentLang==='ru'">
      {{item.date | localizedDate:'d MMMM'}}
    </span>
    <span class="" *ngIf="translate.currentLang==='en'">
      {{item.date | localizedDate:'d MMMM'}}
    </span>
  </li>
</ul>

<app-loader-placeholder
  *ngIf="isLoading || error"
  type="skeleton"
  [groups]="2"
></app-loader-placeholder>
