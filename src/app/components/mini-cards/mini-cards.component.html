<section class="view-latest">
  <div class="page__subtitle view-latest__title">
    {{ 'main_page_last' | translate }}
  </div>
  <div class="view-latest__content">
    <a *ngFor="let item of lastGenes"
       [routerLink]="['/gene', item.id]"
       class="view-latest__card">
      <mat-card class="card__inner">
        <mat-card-title class="card__title">{{ item.symbol }}</mat-card-title>
        <mat-card-content>
          <div class="card__phylo">{{ item.origin.phylum }}</div>
          <div class="card__mya">{{ item.origin.age }} {{ 'million_years' | translate }}</div>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</section>
